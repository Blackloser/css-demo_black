<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex-flow属性是flex-direction属性和flex-wrap属性的简写形式</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: #ffeb3b;
      margin: 10px;
    }
    .flex-flow {
      display: flex;
      flex-flow: row wrap;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="flex-flow">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
