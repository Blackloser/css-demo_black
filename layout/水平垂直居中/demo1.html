<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .box {
      height: 600px;
      background:#e9dfc7; 
      border:1px solid red;
      position: relative;
    }
    /* 定位和需要定位的元素的margin减去宽高的一半 */
    img {
      width: 100px;
      height: 150px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -75px;
      margin-left: -50px;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="../../images/test.jpg" alt="测试用例">
  </div>
</body>
</html>
